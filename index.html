<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
        }
        .coin-icon {
            width: 100px;
            height: 100px;
            background: url('coin.png') no-repeat center;
            background-size: contain;
            margin-top: 40px;
        }
        .coin-count {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0;
            padding: 20px;
            background-color: black;
        }
        .button {
            background-color: yellow;
            border: none;
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button img {
            width: 40px;
            height: 40px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Основная страница с иконкой монеты и счетчиком -->
    <div id="home">
        <div class="coin-icon"></div>
        <div class="coin-count">Coins: <span id="coin-count">100</span></div>
    </div>

    <!-- Страница с заданиями -->
    <div id="tasks" class="hidden">
        <h2>Tasks List</h2>
    </div>

    <!-- Страница с приглашенными друзьями -->
    <div id="friends" class="hidden">
        <h2>Invited Friends</h2>
    </div>

    <!-- Черный экран -->
    <div id="black-screen" class="hidden">
        <h2>Black Screen</h2>
    </div>

    <!-- Панель кнопок -->
    <div class="buttons">
        <button class="button" onclick="goHome()">
            <img src="home_icon.png" alt="Home">
        </button>
        <button class="button" onclick="showTasks()">
            <img src="tasks_icon.png" alt="Tasks">
        </button>
        <button class="button" onclick="showFriends()">
            <img src="friends_icon.png" alt="Friends">
        </button>
        <button class="button" onclick="showBlackScreen()">
            <img src="wallet_icon.png" alt="Black Screen">
        </button>
    </div>

    <script>
        // Функции для переключения между экранами
        function goHome() {
            hideAll();
            document.getElementById('home').classList.remove('hidden');
        }

        function showTasks() {
            hideAll();
            document.getElementById('tasks').classList.remove('hidden');
        }

        function showFriends() {
            hideAll();
            document.getElementById('friends').classList.remove('hidden');
        }

        function showBlackScreen() {
            hideAll();
            document.getElementById('black-screen').classList.remove('hidden');
        }

        function hideAll() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('friends').classList.add('hidden');
            document.getElementById('black-screen').classList.add('hidden');
        }
    </script>

</body>
</html>
