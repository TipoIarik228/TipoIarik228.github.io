<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
            user-select: none; /* Отключаем выделение текста */
            touch-action: none; /* Отключаем жесты прикосновения, такие как масштабирование */
            overflow: hidden; /* Отключаем вертикальную прокрутку */
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            position: relative;
            overflow: hidden; /* Избегаем любых прокруток */
        }
        .coin-icon {
            width: 150px;
            height: 150px;
            background: url('coin.png') no-repeat center;
            background-size: contain;
            margin-bottom: 20px;
            margin-top: -300px; /* Поднимаем иконку на 300 пикселей вверх */
        }
        .coin-count {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0;
            padding: 20px;
            background-color: black;
        }
        .button {
            background-color: transparent;
            border: none;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button img {
            width: 40px;
            height: 40px;
            filter: brightness(0.7); /* Светло-серый цвет */
            transition: filter 0.2s ease;
        }
        .button.active img {
            filter: brightness(1); /* Белый цвет при нажатии */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Основная страница с иконкой монеты и счетчиком -->
    <div id="home" class="main-content">
        <div class="coin-icon"></div>
        <div class="coin-count">Coins: <span id="coin-count">100</span></div>
    </div>

    <!-- Страница с заданиями -->
    <div id="tasks" class="hidden">
        <h2>Tasks List</h2>
    </div>

    <!-- Страница с приглашенными друзьями -->
    <div id="friends" class="hidden">
        <h2>Invited Friends</h2>
    </div>

    <!-- Черный экран -->
    <div id="black-screen" class="hidden">
        <h2>Connect wallet</h2>
    </div>

    <!-- Панель кнопок -->
    <div class="buttons">
        <button id="homeButton" class="button" onclick="activateButton(this); goHome();">
            <img src="home_icon.png" alt="Home">
        </button>
        <button class="button" onclick="activateButton(this); showTasks();">
            <img src="tasks_icon.png" alt="Tasks">
        </button>
        <button class="button" onclick="activateButton(this); showFriends();">
            <img src="friends_icon.png" alt="Friends">
        </button>
        <button class="button" onclick="activateButton(this); showBlackScreen();">
            <img src="wallet_icon.png" alt="Black Screen">
        </button>
    </div>

    <script>
        // Отключение скроллинга на мобильных устройствах
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Функция, которая запускается при загрузке страницы
        window.onload = function() {
            goHome(); // Показываем домашнюю страницу при загрузке
            activateButton(document.getElementById('homeButton')); // Активируем кнопку "Дом"
        };

        // Функции для переключения между экранами
        function goHome() {
            hideAll();
            document.getElementById('home').classList.remove('hidden');
        }

        function showTasks() {
            hideAll();
            document.getElementById('tasks').classList.remove('hidden');
        }

        function showFriends() {
            hideAll();
            document.getElementById('friends').classList.remove('hidden');
        }

        function showBlackScreen() {
            hideAll();
            document.getElementById('black-screen').classList.remove('hidden');
        }

        function hideAll() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('friends').classList.add('hidden');
            document.getElementById('black-screen').classList.add('hidden');
        }

        // Функция для активации кнопки и изменения цвета иконки
        function activateButton(button) {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.classList.remove('active')); // Убираем активный класс у всех кнопок
            button.classList.add('active'); // Добавляем активный класс нажатой кнопке
        }
    </script>

</body>
</html>
