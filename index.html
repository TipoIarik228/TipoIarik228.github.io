<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Game</title>
    <style>
        /* Стили для всего документа и фон */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
            user-select: none;
            touch-action: none;
            overflow: hidden;
            background-image: url('background_img.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        /* Основное содержимое */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .coin-icon {
            width: 150px;
            height: 150px;
            background: url('coin.png') no-repeat center;
            background-size: contain;
            margin-bottom: 20px;
            margin-top: -150px;
        }
        .coin-count {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            color: white;
        }
        .view-history {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .view-history:hover {
            color: white;
        }
        /* Кнопки внизу экрана */
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0;
            padding: 10px;
            background-color: transparent;
        }
        .button {
            background-color: transparent;
            border: none;
            width: 50px;
            height: 70px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button img {
            width: 30px;
            height: 30px;
            filter: brightness(0.7);
            transition: filter 0.2s ease;
        }
        .button-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            transition: color 0.2s ease;
        }
        .button.active img {
            filter: brightness(1);
        }
        .button.active .button-label {
            color: white;
        }
        .hidden {
            display: none;
        }
        /* Модальное окно истории */
        .history-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
            overflow: auto;
        }
        .history-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            position: relative;
            width: 90%;
            max-width: 800px;
            text-align: center;
            max-height: 80%;
            overflow-y: auto;
        }
        .history-content h2 {
            margin-top: 0;
            color: white;
        }
        .history-content p {
            margin: 10px 0;
            color: white;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            margin: 0;
            z-index: 1001;
        }
        .close-btn:hover {
            color: #ccc;
        }
        .task-container {
            width: 100%;
            max-width: 600px;
            background: #333;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            box-sizing: border-box;
            text-align: center;
        }
        .task-icon {
            width: 40px;
            height: 40px;
            background: url('task1.png') no-repeat center;
            background-size: contain;
            margin-right: 15px;
        }
        .task-text {
            flex-grow: 1;
        }
        .task-text h3 {
            margin: 0;
            font-size: 18px;
            color: white;
        }
        .task-text p {
            margin: 5px 0 0;
            font-size: 14px;
            color: white;
        }
        .claim-button {
            background: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
            margin-left: 20px;
        }
        .claim-button.claimed {
            background: #6c757d;
            cursor: default;
        }
    </style>
</head>
<body>

    <!-- Основная страница с иконкой монеты и счетчиком -->
    <div id="home" class="main-content">
        <div class="coin-icon"></div>
        <div class="coin-count">Coins: <span id="coin-count">0</span></div>
        <div class="view-history" onclick="showHistory()">View history</div>
    </div>

    <!-- Страница с заданиями -->
    <div id="tasks" class="hidden">
        <h2>Tasks List</h2>
        <div class="task-container">
            <div class="task-icon"></div>
            <div class="task-text">
                <h3>Subscribe to the channel</h3>
                <p>+500 ZEUS</p>
            </div>
            <button class="claim-button" onclick="claimTask(this)">Claim</button>
        </div>
    </div>

    <!-- Страница с приглашенными друзьями -->
    <div id="friends" class="hidden">
        <h2>Invited Friends</h2>
    </div>

    <!-- Страница с таблицей лидеров -->
    <div id="leaderboard" class="hidden">
        <h2>Leaderboard</h2>
    </div>

    <!-- Черный экран -->
    <div id="black-screen" class="hidden">
        <h2>Connect wallet</h2>
    </div>

    <!-- Панель кнопок -->
    <div class="buttons">
        <button id="homeButton" class="button" onclick="activateButton(this); goHome();">
            <img src="home_icon.png" alt="Home">
            <span class="button-label"><b>Home</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showTasks();">
            <img src="tasks_icon.png" alt="Tasks">
            <span class="button-label"><b>Tasks</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showFriends();">
            <img src="friends_icon.png" alt="Friends">
            <span class="button-label"><b>Friends</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showLeaderboard();">
            <img src="leaderboard_icon.png" alt="Leaderboard">
            <span class="button-label"><b>Leaderboard</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showBlackScreen();">
            <img src="wallet_icon.png" alt="Black Screen">
            <span class="button-label"><b>Wallet</b></span>
        </button>
    </div>

    <!-- Модальное окно истории -->
    <div id="history-modal" class="history-modal">
        <div id="history-content" class="history-content">
            <button class="close-btn" onclick="hideHistory()">×</button>
            <!-- История будет обновляться динамически с помощью JavaScript -->
        </div>
    </div>

    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let coinCount = 0; // Инициализация переменной coinCount
        let coinHistory = []; // История всех полученных монет

        // Функция для добавления монет
        function addCoins(amount) {
            coinCount += amount; // Увеличиваем количество монет
            coinHistory.push(amount); // Добавляем сумму монет в историю
            document.getElementById('coin-count').textContent = coinCount; // Обновляем отображение на странице
        }

        // Функция для активации кнопки
        function activateButton(button) {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        // Функции для переключения страниц
        function goHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('friends').classList.add('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
            document.getElementById('black-screen').classList.add('hidden');
        }

        function showTasks() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('tasks').classList.remove('hidden');
            document.getElementById('friends').classList.add('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
            document.getElementById('black-screen').classList.add('hidden');
        }

        function showFriends() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('friends').classList.remove('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
            document.getElementById('black-screen').classList.add('hidden');
        }

        function showLeaderboard() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('friends').classList.add('hidden');
            document.getElementById('leaderboard').classList.remove('hidden');
            document.getElementById('black-screen').classList.add('hidden');
        }

        function showBlackScreen() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('friends').classList.add('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
            document.getElementById('black-screen').classList.remove('hidden');
        }

        // Функция для показа модального окна истории
        function showHistory() {
            const historyContent = document.getElementById('history-content');
            let historyText = '<h2>History</h2>';

            if (coinHistory.length === 0) {
                historyText += '<p>No history available.</p>';
            } else {
                historyText += '<p>Coins earned:</p>';
                coinHistory.forEach((amount, index) => {
                    historyText += `<p>Earned ${amount} ZEUS (Task ${index + 1})</p>`;
                });
            }

            historyContent.innerHTML = historyText;
            document.getElementById('history-modal').style.visibility = 'visible';
            document.getElementById('history-modal').style.opacity = 1;
        }

        // Функция для скрытия модального окна истории
        function hideHistory() {
            document.getElementById('history-modal').style.visibility = 'hidden';
            document.getElementById('history-modal').style.opacity = 0;
        }

        // Функция для обработки кнопки "Claim" на заданиях
        function claimTask(button) {
            if (button.classList.contains('claimed')) return; // Если кнопка уже была нажата

            button.classList.add('claimed');
            addCoins(500); // Добавляем монеты на баланс
            window.open('https://t.me/your_channel', '_blank'); // Открываем канал
        }
    </script>
</body>
</html>
