<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
            user-select: none;
            touch-action: none;
            overflow: hidden;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .coin-icon {
            width: 150px;
            height: 150px;
            background: url('coin.png') no-repeat center;
            background-size: contain;
            margin-bottom: 20px;
            margin-top: -300px;
        }
        .coin-count {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0;
            padding: 10px; /* Уменьшил отступ для лучшего соответствия размерам кнопок */
            background-color: black;
        }
        .button {
            background-color: transparent;
            border: none;
            width: 50px; /* Уменьшил ширину кнопок */
            height: 70px; /* Уменьшил высоту кнопок */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button img {
            width: 30px; /* Уменьшил размер иконок */
            height: 30px; /* Уменьшил размер иконок */
            filter: brightness(0.7); /* Серый цвет для неактивных иконок */
            transition: filter 0.2s ease;
        }
        .button-label {
            font-size: 10px; /* Уменьшил размер шрифта для надписей */
            color: rgba(255, 255, 255, 0.6); /* Серый цвет текста */
            margin-top: 5px;
            transition: color 0.2s ease;
        }
        .button.active img {
            filter: brightness(1); /* Белый цвет иконки при активации */
        }
        .button.active .button-label {
            color: white; /* Белый цвет текста при активации */
        }
        .hidden {
            display: none;
        }
        /* Новый CSS для кнопки Claim и уведомлений */
        .claim-btn {
            background-color: #007bff; /* Синий цвет кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .notification.success {
            background-color: #28a745; /* Зеленый цвет для успеха */
        }
        .notification.fail {
            background-color: #dc3545; /* Красный цвет для ошибки */
        }
        .notification .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Основная страница с иконкой монеты и счетчиком -->
    <div id="home" class="main-content">
        <div class="coin-icon"></div>
        <div class="coin-count">Coins: <span id="coin-count">100</span></div>
    </div>

    <!-- Страница с заданиями -->
    <div id="tasks" class="hidden">
        <h2>Tasks List</h2>
        <div class="task-item">
            <span>Subscribe to channel</span>
            <span class="task-reward">+500 ZEUS</span>
            <button id="join-btn" class="claim-btn">Join</button>
        </div>
    </div>

    <!-- Страница с приглашенными друзьями -->
    <div id="friends" class="hidden">
        <h2>Invited Friends</h2>
    </div>

    <!-- Страница с таблицей лидеров -->
    <div id="leaderboard" class="hidden">
        <h2>Leaderboard</h2>
    </div>

    <!-- Черный экран -->
    <div id="black-screen" class="hidden">
        <h2>Connect wallet</h2>
    </div>

    <!-- Панель кнопок -->
    <div class="buttons">
        <button id="homeButton" class="button" onclick="activateButton(this); goHome();">
            <img src="home_icon.png" alt="Home">
            <span class="button-label"><b>Home</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showTasks();">
            <img src="tasks_icon.png" alt="Tasks">
            <span class="button-label"><b>Tasks</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showFriends();">
            <img src="friends_icon.png" alt="Friends">
            <span class="button-label"><b>Friends</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showLeaderboard();">
            <img src="leaderboard_icon.png" alt="Leaderboard">
            <span class="button-label"><b>Leaderboard</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showBlackScreen();">
            <img src="wallet_icon.png" alt="Black Screen">
            <span class="button-label"><b>Wallet</b></span>
        </button>
    </div>

    <!-- Уведомление -->
    <div id="notification" class="notification">
        <span class="icon">✔️</span><span id="notification-message"></span>
    </div>

    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let coinCount = 0;
        let isSubscribed = false; // Замените на проверку подписки на сервере

        // Проверяем наличие Telegram WebApp API после загрузки скрипта
        window.addEventListener('load', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                const hasPremium = user.is_premium || false;

                if (hasPremium) {
                    document.getElementById('coin-count').textContent = '2000';
                    coinCount = 2000;
                } else {
                    document.getElementById('coin-count').textContent = '500';
                    coinCount = 500;
                }

                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand(); // Попробуйте расширить приложение на весь экран
                window.Telegram.WebApp.setHeaderColor("#000000"); // может переключать между светлой и темной темой
            } else {
                console.error("Telegram WebApp не обнаружен.");
            }

            goHome();
        });

        // Функция для активации кнопки и изменения цвета иконки и текста
        function activateButton(button) {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        // Функция для показа уведомлений
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            const icon = document.querySelector('.notification .icon');

            notificationMessage.textContent = message;
            if (type === 'success') {
                notification.classList.add('success');
                notification.classList.remove('fail');
                icon.textContent = '✔️'; // Иконка для успеха
            } else if (type === 'fail') {
                notification.classList.add('fail');
                notification.classList.remove('success');
                icon.textContent = '❌'; // Иконка для ошибки
            }

            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Функция для обработки подписки и кнопки Join/Claim
        function handleJoinButton() {
            const joinButton = document.getElementById('join-btn');

            joinButton.addEventListener('click', () => {
                if (!isSubscribed) {
                    // Перенаправляем на канал Telegram
                    window.location.href = 'https://t.me/your_channel_link'; // Замените на ваш канал
                } else {
                    // Добавляем 500 монет на баланс
                    coinCount += 500;
                    document.getElementById('coin-count').textContent = coinCount;

                    // Показываем сообщение об успешной подписке
                    showNotification('Success', 'success');
                    joinButton.textContent = 'Claim';
                }
            });
        }

        // Функция, которая запускается при загрузке страницы
        function goHome() {
            hideAll();
            document.getElementById('home').classList.remove('hidden');
        }

        function showTasks() {
            hideAll();
            document.getElementById('tasks').classList.remove('hidden');
            handleJoinButton(); // Обрабатываем кнопку Join/Claim при показе Tasks
        }

        function showFriends() {
            hideAll();
            document.getElementById('friends').classList.remove('hidden');
        }

        function showLeaderboard() {
            hideAll();
            document.getElementById('leaderboard').classList.remove('hidden');
        }

        function showBlackScreen() {
            hideAll();
            document.getElementById('black-screen').classList.remove('hidden');
        }

        function hideAll() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('friends').classList.add('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
            document.getElementById('black-screen').classList.add('hidden');
        }

        // Запуск при загрузке
        window.onload = function() {
            goHome(); // Показываем домашнюю страницу при загрузке
            activateButton(document.getElementById('homeButton')); // Активируем кнопку "Дом"
        };
    </script>

</body>
</html>
