<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Game</title>
    <style>
        /* Стили для всего документа и фон */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
            user-select: none;
            touch-action: none;
            overflow: hidden;
            background-image: url('background_img.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Основное содержимое */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .coin-icon {
            background: url('coin.png') no-repeat center;
            background-size: contain;
            margin-bottom: 20px;
            margin-top: -30vh;
        }

        .coin-count {
            font-size: 3vw;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: white;
        }

        /* Кнопки внизу экрана */
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 1vh;
            padding: 10px;
            background-color: transparent;
        }

        .button {
            background-color: transparent;
            border: none;
            width: 50px;
            height: 70px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button img {
            width: 30px;
            height: 30px;
            filter: brightness(0.7);
            transition: filter 0.2s ease;
        }

        .button-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            transition: color 0.2s ease;
            text-align: center;
        }

        .button.active img {
            filter: brightness(1);
        }

        .button.active .button-label {
            color: white;
        }

        .hidden {
            display: none;
        }
        h2{
          text-align: center;
        }

        .task-container {
            width: 100%;
            max-width: 600px;
            background: #333;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            box-sizing: border-box;
            text-align: center;
        }

        .task-icon {
            width: 50px;
            height: 50px;
            background: url('task1.png') no-repeat center;
            background-size: contain;
            margin-right: 13px;
        }

        .task-text {
            flex-grow: 1;
            color: #007bff;
        }

        .task-text h3 {
            margin: 0;
            font-size: 18px;
            color: white;
        }

        .task-text p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #007bff;
        }

        .claim-button {
            background: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
            margin-left: 20px;
        }

        /* Адаптивный дизайн для мобильных устройств */
        @media (max-width: 600px) {
            .coin-icon {
                width: 25vh;
                height: 25vh;
            }

            .coin-count {
                font-size: 9vw;
            }

            .task-container {
                padding: 10px;
            }

            .claim-button {
                padding: 10px 16px;
                font-size: 15px;
            }

            .buttons {
                padding: 5px;
            }

            .button {
                width: 60px;
                height: 60px;
            }

            .button img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Основная страница с иконкой монеты и счетчиком -->
    <div id="home" class="main-content">
        <div class="coin-icon"></div>
        <div class="coin-count">Zeus Points: <span id="coin-count">0</span></div>
    </div>

    <!-- Страница с заданиями -->
    <div id="tasks" class="hidden">
        <h2>Tasks List</h2>
        <div class="task-container">
            <div class="task-icon"></div>
            <div class="task-text">
                <h3>Subscribe to the channel</h3>
              <p><b>+500 ZEUS</b></p>
            </div>
            <button class="claim-button" onclick="claimTask(this)">Claim</button>
        </div>
    </div>

    <!-- Страница с приглашенными друзьями -->
    <div id="friends" class="hidden">
        <h2>Invited Friends</h2>
    </div>

    <!-- Страница с таблицей лидеров -->
    <div id="leaderboard" class="hidden">
        <h2>Leaderboard</h2>
    </div>

    <!-- Черный экран -->
    <div id="black-screen" class="hidden">
        <h2>Connect wallet</h2>
    </div>

    <!-- Панель кнопок -->
    <div class="buttons">
        <button id="homeButton" class="button" onclick="activateButton(this); goHome();">
            <img src="home_icon.png" alt="Home">
            <span class="button-label"><b>Home</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showTasks();">
            <img src="tasks_icon.png" alt="Tasks">
            <span class="button-label"><b>Tasks</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showFriends();">
            <img src="friends_icon.png" alt="Friends">
            <span class="button-label"><b>Friends</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showLeaderboard();">
            <img src="leaderboard_icon.png" alt="Leaderboard">
            <span class="button-label"><b>Leaderboard</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showBlackScreen();">
            <img src="wallet_icon.png" alt="Wallet">
            <span class="button-label"><b>Wallet</b></span>
        </button>
    </div>

    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let coinCount = 0; // Инициализация переменной coinCount
        let coinHistory = []; // История всех полученных монет

        // Функция для добавления монет
        function addCoins(amount) {
            coinCount += amount; // Увеличиваем количество монет
            coinHistory.push(amount); // Добавляем сумму монет в историю
            document.getElementById('coin-count').textContent = coinCount; // Обновляем отображение на странице
        }

        // Функция для активации кнопки
        function activateButton(button) {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        // Функции для переключения страниц
        function goHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('friends').classList.add('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
            document.getElementById('black-screen').classList.add('hidden');
        }

        function showTasks() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('tasks').classList.remove('hidden');
            document.getElementById('friends').classList.add('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
            document.getElementById('black-screen').classList.add('hidden');
        }

        function showFriends() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('friends').classList.remove('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
            document.getElementById('black-screen').classList.add('hidden');
        }

        function showLeaderboard() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('friends').classList.add('hidden');
            document.getElementById('leaderboard').classList.remove('hidden');
            document.getElementById('black-screen').classList.add('hidden');
        }

        function showBlackScreen() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('friends').classList.add('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
            document.getElementById('black-screen').classList.remove('hidden');
        }

        // Функция для задания и получения монет
        function claimTask(button) {
            addCoins(500); // Добавляем 500 ZEUS монет
            button.textContent = 'Claimed';
            button.disabled = true;
            button.style.backgroundColor = 'grey';
        }
    </script>
</body>
</html>
