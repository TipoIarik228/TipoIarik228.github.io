<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
            user-select: none;
            touch-action: none;
            overflow: hidden;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .coin-icon {
            width: 150px;
            height: 150px;
            background: url('coin.png') no-repeat center;
            background-size: contain;
            margin-bottom: 20px;
            margin-top: -300px;
        }
        .coin-count {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
        }
        .welcome-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .welcome-popup h2 {
            margin: 10px 0;
            font-size: 36px;
        }
        .welcome-popup .bonus-text {
            font-size: 24px;
            margin: 20px 0;
        }
        .welcome-popup .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        @keyframes add-coins {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .coins-animation {
            animation: add-coins 1s ease-out forwards;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0;
            padding: 10px;
            background-color: black;
        }
        .button {
            background-color: transparent;
            border: none;
            width: 50px;
            height: 70px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button img {
            width: 30px;
            height: 30px;
            filter: brightness(0.7);
            transition: filter 0.2s ease;
        }
        .button-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            transition: color 0.2s ease;
        }
        .button.active img {
            filter: brightness(1);
        }
        .button.active .button-label {
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
  <!-- Окно приветствия -->
    <div id="welcome-popup" class="welcome-popup">
        <h2>Welcome to Zeus</h2>
        <div id="bonus-text" class="bonus-text">First join: +500 ZEUS</div>
        <div class="close-btn" onclick="closePopup()">✖</div>
    </div>
  
    <!-- Основная страница с иконкой монеты и счетчиком -->
    <div id="home" class="main-content">
        <div class="coin-icon"></div>
        <div class="coin-count">Coins: <span id="coin-count">0</span></div>
    </div>

    <!-- Страница с заданиями -->
    <div id="tasks" class="hidden">
        <h2>Tasks List</h2>
    </div>

    <!-- Страница с приглашенными друзьями -->
    <div id="friends" class="hidden">
        <h2>Invited Friends</h2>
    </div>

    <!-- Страница с таблицей лидеров -->
    <div id="leaderboard" class="hidden">
        <h2>Leaderboard</h2>
    </div>

    <!-- Черный экран -->
    <div id="black-screen" class="hidden">
        <h2>Connect wallet</h2>
    </div>

    <!-- Панель кнопок -->
    <div class="buttons">
        <button id="homeButton" class="button" onclick="activateButton(this); goHome();">
            <img src="home_icon.png" alt="Home">
            <span class="button-label"><b>Home</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showTasks();">
            <img src="tasks_icon.png" alt="Tasks">
            <span class="button-label"><b>Tasks</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showFriends();">
            <img src="friends_icon.png" alt="Friends">
            <span class="button-label"><b>Friends</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showLeaderboard();">
            <img src="leaderboard_icon.png" alt="Leaderboard">
            <span class="button-label"><b>Leaderboard</b></span>
        </button>
        <button class="button" onclick="activateButton(this); showBlackScreen();">
            <img src="wallet_icon.png" alt="Black Screen">
            <span class="button-label"><b>Wallet</b></span>
        </button>
    </div>

    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let coinCount = 0;

        // Проверка Telegram Premium
        window.addEventListener('load', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                const hasPremium = user.is_premium || false;

                if (hasPremium) {
                    document.getElementById('bonus-text').textContent = 'Telegram premium bonus: +2000 ZEUS';
                    coinCount = 2000;
                } else {
                    coinCount = 500;
                }

                // Telegram WebApp готово
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            } else {
                console.error("Telegram WebApp не обнаружен.");
            }
        });

        // Функция для закрытия окна приветствия
        function closePopup() {
            document.getElementById('welcome-popup').style.display = 'none';
            addCoins();
        }

        // Функция для добавления монет с анимацией
        function addCoins() {
            const coinDisplay = document.getElementById('coin-count');
            coinDisplay.textContent = 'Coins: 0';

            let currentCoins = 0;
            const interval = setInterval(() => {
                if (currentCoins < coinCount) {
                    currentCoins += 10;
                    coinDisplay.textContent = 'Coins: ' + currentCoins;
                } else {
                    clearInterval(interval);
                }
            }, 50);
        }

        // Отключение скроллинга на мобильных устройствах
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Функция для активации кнопки
        function activateButton(button) {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        // Функция для домашней страницы
        function goHome() {
            hideAll();
            document.getElementById('home').classList.remove('hidden');
        }

        function showTasks() {
            hideAll();
            document.getElementById('tasks').classList.remove('hidden');
        }

        function showFriends() {
            hideAll();
            document.getElementById('friends').classList.remove('hidden');
        }

        function showLeaderboard() {
            hideAll();
            document.getElementById('leaderboard').classList.remove('hidden');
        }

        function showBlackScreen() {
            hideAll();
            document.getElementById('black-screen').classList.remove('hidden');
        }

        function hideAll() {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('friends').classList.add('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
            document.getElementById('black-screen').classList.add('hidden');
        }

        window.onload = function() {
            activateButton(document.getElementById('homeButton')); // Активируем кнопку "Дом"
        };
    </script>

</body>
</html>
